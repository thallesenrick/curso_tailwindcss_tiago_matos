<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/tailwind.css">
    
</head>
<body class="h-screen w-screen flex items-center justify-center bg-gray-200">
    <div class="w-96">
        <h2 class="text-lg font-bold text-center mb-4">Login</h2>
        <div class="bg-white shadow-md rounded-md p-6 space-y-4">
            <div>
                <label 
                    for="email"
                    class="block text-sm text-gray-800 mb-1"
                    >E-mail</label>
                <input 
                    id="email"
                    type="text"
                    class="w-full bg-gray-50 border border-gray-300 rounded px-3 py-2 text-base text-gray-700 placeholder-gray-300 outline-none"
                >
            </div>
            <div>
                <label 
                    for="password"
                    class="block text-sm text-gray-800 mb-1"
                    >Senha</label>
                <input 
                    id="password"
                    type="text"
                    class="w-full bg-gray-50 border border-gray-300 rounded px-3 py-2 text-base text-gray-700 placeholder-gray-300 outline-none"
                >
            </div>
            <div>
                <a href="#" class="text-sm text-gray-400 hover:underline">
                    Esqueci minha senha?
                </a>
            </div>
            <div>
                <button class="w-full text-sm bg-blue-600 hover:bg-blue-700 px-6 py-2 rounded text-white shadow">
                    Login
                </button>
            </div>
        </div>
    </div>
</body>
</html>
