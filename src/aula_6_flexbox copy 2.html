<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Tailwind Aula 5</title>
</head>
<!--Cores e Tamanhos das Fontes-->
<body class="bg-gray-100 h-screen">
  <div class="flex justify-center items-center space-x-4 bg-gray-300 h-40">
    <div class="w-24 h-24 p-4 bg-gradient-to-r from-red-600 to-orange-600"></div>
    <div class="w-24 h-24 p-4 bg-gradient-to-r from-orange-600 to-yellow-600"></div>
    <div class="w-24 h-24 p-4 bg-gradient-to-r from-yellow-600 to-green-600"></div>
    <div class="w-24 h-24 p-4 bg-gradient-to-r from-green-600 to-blue-600"></div>
    <div class="w-24 h-24 p-4 bg-gradient-to-r from-blue-600 to-purple-600"></div>
    <div class="w-24 h-24 p-4 bg-gradient-to-r from-purple-600 to-pink-600"></div>
  </div>
  <br>
  <div class="flex justify-center items-center space-x-4 bg-gray-900 h-40">
    <div class="w-24 h-24 p-4 bg-gradient-to-r from-red-600 to-orange-600"></div>
    <div class="flex-grow flex-shrink-0 w-24 h-24 p-4 bg-gradient-to-r from-orange-600 to-yellow-600"></div>
    <div class="w-24 h-24 p-4 bg-gradient-to-r from-yellow-600 to-green-600"></div>

  </div>
  <br>
  <div class="flex flex-col space-y-4">
    <div class="w-24 p-4 bg-gradient-to-bl from-green-600 to-pink-600"></div>
    <div class="w-24 p-4 bg-gradient-to-bl from-green-600 to-pink-600"></div>
    <div class="w-24 p-4 bg-gradient-to-bl from-green-600 to-pink-600"></div>
  </div>
</body>

</html>
